    <div class="dl"><span>ProgramSpaceTeam Docs</span></div>
    <div class="nr">
        <h1>规范标准</h1>
        <span class="ksts">这是规范标准文档，所有的（ProgramSpaceTeam）开发者需要遵守规范标准，为提高代码的可读性、利用率、可维护性等。</span>
        <h2>团队名称</h2>
        <p>
            <ul>
                <li>使用 ProgramSpaceTeam（英文）或 ProgramSpace团队（中文）署名，用于版权声明、落款等。</li>
                <li>使用 ProgramSpace 用于项目介绍或项目（直接）名称。</li>
                <li>使用 ProgramSpaceStudio（英文）或 程序太空工作室（中文）用于团队标准名称，但一般不会在项目或常用显眼处用到。</li>
            </ul>
        </p>
    </div>
    <div class="dil">&copy;ProgramSpaceTeam</div>
